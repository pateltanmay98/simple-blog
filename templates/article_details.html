{% extends 'base.html' %}
{% block title %}{{ post.title_tag }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>

<small>By: {{ post.author.first_name }} {{ post.author.last_name }} - {{ post.post_date }}</small> <a href="{% url 'update_post' post.pk %}" class="btn btn-primary">Edit</a><a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete</a><br/>
<hr>
<br/>
{{ post.body }}
<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
{% endblock %}
